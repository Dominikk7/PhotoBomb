<style>
    p{
        text-align: center;
    }

    content{
        position: absolute;
        text-align: center;
    }



    .app-container{
        text-align: center;
        font-size: 20px;
        color: black;
    }

    .form-label{
        margin-right: 2%;
    }

    .mat-card {
        max-width: 400px;
        margin: 2em auto;
        text-align: center;
    }

    .mat-form-field {
        display: block;
    }

</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

<div class="app-container" [ngClass]="{ 'bg-light': user }">
<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        
            <div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input [(ngModel)]="loginUsername" type="username" placeholder="Username" />
                <!-- errors -->
            </div>
            <div class="mb-3">
                <label class="form-label">Password </label>
                <input [(ngModel)]="loginPassword" type="password" placeholder="Password" />
                <!-- errors -->
            </div>
            <div>
                <!-- load button -->
                <button mat-raised-button color="primary" (click)="login()">Login</button>
                <button mat-raised-button color="primary" (click)="goToPage('signup')">Register an Account</button>
            </div>
            </div>
        
    </div>
</div>
</div>
